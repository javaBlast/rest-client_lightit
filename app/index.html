<!DOCTYPE html>
<html lang="en" ng-app="restApp">

<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/js/custom.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="app.css">


</head>

<body>
    <nav id="navbar">
        <ul>
            <li><a href="#/"> Index '/' </a></li>
            <li class="right" ng-controller="authController"> <a href="#/" ng-show="getStatus" ng-click="logout()"> Logout</a>
            </li>


        </ul>
    </nav>
    <div class="row" ng-show="!getStatus">
        <div class="col s12">
            <div class="card-panel" ng-controller="authController">
                <div>
                    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="user.username">
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.password">
                    <a href="" class="btn btn-default" ng-click="login(user)"> Login</a>
                    <a href="" class="btn btn-default" ng-click="register(user)"> Register</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="productController">
        <div class="text-center">
            <div class="col-lg-6" ng-repeat="item in catalog">
                <div>
                    <img src="/public/img/{{item.img}}">
                    <a href="#/product/{{item.id}}"> {{item.title}}
                    </a>
                </div>
                </ul>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <ui-view></ui-view>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="product/productCtrl.js"></script>
    <script src="product/product.services.js"></script>
    <script src="auth/auth.controller.js"></script>
    <script src="auth/session.service.js"></script>
    <script src="auth/auth.service.js"></script>
</body>

</html>
